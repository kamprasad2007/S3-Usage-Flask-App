<!doctype html>
<html>

<head>
  <title>{{title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    th {
      background-color: gray;
    }

    table{
      border: solid 1px gray;
    }

    tr > th:first-child {
      width: 300px;
    }

    tr > th:last-child {
      width: 100px;
    }

    tr > td:last-child{
      text-align: right;
    }
    
    tr > td:first-child{
      border-right: solid 1px gray;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th>S3 Bucket Name</th>
      <th>Usage</th>
    </tr>

    {% for name,used in data.items() %}
    <tr>
      <td>{{name}}</td>
      <td>{{used}}</td>
    </tr>
    {% endfor %}

  </table>
</body>

</html>
